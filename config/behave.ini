[behave]
# Behave configuration for SPF NGEN framework with automatic Allure reporting
paths = tests
steps_dir = step_definitions

# Default formatter - pretty for console output
format = pretty

# Logging configuration  
logging_format = %(levelname)s:%(name)s:%(message)s
logging_level = INFO
lang = en

# Additional settings for better reporting
show_timings = true
show_source = true
color = true