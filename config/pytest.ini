[tool:pytest]
# Pytest configuration for QAF framework with rich reporting
markers =
    smoke: mark test as smoke test
    regression: mark test as regression test
    pattern_locator: mark test as pattern locator test  
    accessibility: mark test as accessibility test
    pattern_demo: mark test as pattern demo
    web: mark test as web test
    api: mark test as API test
    integration: mark test as integration test
    critical: mark test as critical test
    
# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --strict-markers
    --tb=short
    --alluredir=allure-results
    --html=reports/report.html
    --self-contained-html
    
# Console output
console_output_style = progress

# Filtering and collection
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout (optional)
timeout = 300