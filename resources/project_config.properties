# QAF Project Configuration
# Main configuration file for pattern-based locator system

# Pattern code identifier - links pattern processor to pattern definitions
loc.pattern.code=loc.qaf

# Default locator timeout
selenium.wait.timeout=10

# Pattern locator file path
loc.pattern.file=resources/locators/loc_pattern.properties

# Enable pattern-based locator generation
loc.pattern.enabled=true

# Pattern variable placeholders
loc.auto.fieldName=${fieldName}
loc.auto.fieldValue=${fieldValue}
loc.auto.forValue=${forValue}

# Resource directories (load multiple locator files)
env.resources=resources/locators/;resources/

# Default driver configuration
driver.name=chromedriver
env.baseurl=https://www.saucedemo.com/v1/
selenium.wait.timeout=30