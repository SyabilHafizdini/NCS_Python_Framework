# Example QAF Framework Configuration
# Copy this to resources/project_config.properties and customize

# Framework Core Settings
loc.pattern.enabled=true
loc.pattern.code=loc.qaf
env.resources=resources

# Browser Configuration
driver.name=chromeDriver
selenium.wait.timeout=30
selenium.implicit.wait.timeout=10
selenium.page.load.timeout=60

# Chrome Options (customize as needed)
chrome.options=--no-sandbox,--disable-dev-shm-usage,--window-size=1920x1080
# chrome.options=--headless,--no-sandbox,--disable-dev-shm-usage  # For headless mode

# Application Settings
env.baseurl=https://www.saucedemo.com/v1/
env.name=dev

# Test Data Configuration  
test.data.enabled=true
test.data.file=test_data/login_test_data.csv

# Reporting Configuration
allure.results.directory=reports/allure-results
screenshot.on.failure=true
screenshot.on.success=false

# Logging
log.level=INFO
log.console.output=true

# Remote WebDriver (uncomment if using Selenium Grid)
# remote.server=localhost
# remote.port=4444
# remote.protocol=http

# Parallel Execution Settings
test.parallel.execution=false
test.parallel.threads=2