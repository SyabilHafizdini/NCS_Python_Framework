# Example Pattern Locator Definitions
# Copy this to resources/locators/loc_pattern.properties and customize

# Button Patterns - Multiple fallback strategies
loc.qaf.pattern.button=xpath=//button[contains(text(),'${loc.auto.fieldName}')] | //button[@value='${loc.auto.fieldName}'] | //*[@data-test='${loc.auto.fieldValue}'] | //input[@type='submit' and @value='${loc.auto.fieldName}'] | //*[@role='button' and contains(text(),'${loc.auto.fieldName}')]

# Input Field Patterns
loc.qaf.pattern.input=xpath=//input[@placeholder='${loc.auto.fieldName}'] | //*[@data-test='${loc.auto.fieldValue}'] | //input[@name='${loc.auto.fieldValue}'] | //input[@id='${loc.auto.fieldValue}'] | //label[contains(text(),'${loc.auto.fieldName}')]/following-sibling::input

# Link Patterns
loc.qaf.pattern.link=xpath=//a[contains(text(),'${loc.auto.fieldName}')] | //a[@data-test='${loc.auto.fieldValue}'] | //a[@href='${loc.auto.fieldValue}'] | //*[@role='link' and contains(text(),'${loc.auto.fieldName}')]

# Text Verification Patterns
loc.qaf.pattern.text=xpath=//*[contains(text(),'${loc.auto.fieldName}')] | //*[@data-test='${loc.auto.fieldValue}'] | //h1[contains(text(),'${loc.auto.fieldName}')] | //span[contains(text(),'${loc.auto.fieldName}')] | //div[contains(text(),'${loc.auto.fieldName}')]

# Checkbox Patterns
loc.qaf.pattern.checkbox=xpath=//input[@type='checkbox' and @name='${loc.auto.fieldValue}'] | //input[@type='checkbox' and @data-test='${loc.auto.fieldValue}'] | //input[@type='checkbox' and @id='${loc.auto.fieldValue}']

# Radio Button Patterns
loc.qaf.pattern.radio=xpath=//input[@type='radio' and @name='${loc.auto.fieldValue}'] | //input[@type='radio' and @value='${loc.auto.fieldValue}'] | //input[@type='radio' and @data-test='${loc.auto.fieldValue}']

# Select Dropdown Patterns
loc.qaf.pattern.select=xpath=//select[@name='${loc.auto.fieldValue}'] | //select[@data-test='${loc.auto.fieldValue}'] | //select[@id='${loc.auto.fieldValue}']

# Error Message Patterns
loc.qaf.pattern.error=xpath=//*[contains(@class,'error') and contains(text(),'${loc.auto.fieldName}')] | //*[@data-test='error'] | //*[contains(@class,'alert-error')] | //*[contains(@class,'error-message')]

# Page-Specific Pattern Overrides

# Login Page Specific Patterns
loc.qaf.pattern.loginPage.input=xpath=//form[contains(@class,'login')]//input[@name='${loc.auto.fieldValue}'] | //div[contains(@class,'login')]//input[@placeholder='${loc.auto.fieldName}']

loc.qaf.pattern.loginPage.button=xpath=//form[contains(@class,'login')]//button[contains(text(),'${loc.auto.fieldName}')] | //div[contains(@class,'login')]//input[@type='submit']

# Dashboard Page Specific Patterns
loc.qaf.pattern.dashboardPage.text=xpath=//div[contains(@class,'dashboard')]//h1[contains(text(),'${loc.auto.fieldName}')] | //div[contains(@class,'main-content')]//*[contains(text(),'${loc.auto.fieldName}')]

# Product Page Specific Patterns
loc.qaf.pattern.productPage.button=xpath=//div[contains(@class,'inventory-item')]//button[contains(text(),'${loc.auto.fieldName}')] | //div[contains(@class,'product')]//button[@data-test='${loc.auto.fieldValue}']